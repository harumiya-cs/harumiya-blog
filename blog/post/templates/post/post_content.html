{% extends 'main/base.html' %}
{% block title %} {{post.title}} {% endblock %}

{% block content %}

  <h1> {{ post.title }} </h1>
  <h6> {{ post.created_at }}</h6>
  {% if post.description %}
    <p>
      {{ post.description }}
    </p>
  {% endif %}

  <h5><span>{{ post.category }}</span></h5>


  <div>
    <p>
      {{ post.content }}
    </p>
  </div>

{% endblock %}
