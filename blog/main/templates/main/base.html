{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"href="{% static 'base/favicon/favicon.ico' %}">
  <title> {% block title %} Harumiya {% endblock %} </title>

      <!-- Bootstrap -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7a32cfd5ae.js"
      crossorigin="anonymous"></script>
</head>
<body class="vh-100 d-flex flex-column">

  {% block navbar %}

  <nav class="navbar navbar-expand-sm bg-light py-3 px-2">
    <div class="container col-lg-9">
      <a class="navbar-brand fs-4 fw-bold" href="{% url 'home' %}">
        Harumiya </a>

      <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-dropdown"
          aria-controls="nav-dropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-dropdown">
          <hr class="mb-2" />
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <a
                href="{% url 'posts' %}"
                class="nav-link fs-5 pb-0">
                Blog
              </a>
            </li>
            <li class="nav-item me-3">
              <a
                class="nav-link fs-5 pe-0 disabled">
                Projects
              </a>
            </li>
            <li class="nav-item">
              <a
                href="{% url 'challenges' %}"
                class="nav-link fs-5 pb-0">
                Challenges
              </a>
            </li>
          </ul>
        </div>

      <!-- <div class="m-2 p-2 navbar-nav" id="navbarSupportedContent">
        <a class="nav-link" href="{% url 'posts' %}"> Blog </a>
        <a class="nav-link disabled"> Projects </a>
        <a class="nav-link" href="{% url 'challenges' %}"> Challenges </a>
      </div> -->
    </div>
  </nav>


  {% endblock %}


  <div id="root" class="flex-grow-1">
    {% block content %}
    <!-- Extend here -->
    {% endblock content %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
